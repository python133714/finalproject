<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">
    <span id="themeIcon">ðŸŒ™</span>
  </button>

  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://i.pinimg.com/736x/a7/47/7f/a7477f5b51e89856d0694d4c02dcd506.jpg" alt="Event Manager logo" width="34" height="34" class="me-2">
        <span class="brand-text">Event Manager</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>

        <div class="d-flex align-items-center gap-2">
          <div id="authArea" class="d-flex align-items-center">
            <div id="auth-guest" class="d-flex" style="gap:.5rem;">
              <a href="login.html" class="btn btn-outline-light btn-sm">Login</a>
              <a href="register.html" class="btn btn-light btn-sm">Register</a>
            </div>

            <div id="auth-user" class="dropdown" style="display:none;">
              <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="userDisplay">User</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                <li><a class="dropdown-item" href="#" id="myEventsLink">My Events</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-3">Contact Us</h1>
    <p class="lead">Have a question or feedback? Send a message to the developer.</p>

    <form id="contactForm" class="mt-4">
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input id="contactName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input id="contactEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Message</label>
        <textarea id="contactMessage" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send message</button>
      <div id="contactAlert" class="mt-3" style="display:none"></div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="theme-toggle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      authApplyUIState();

      const form = document.getElementById('contactForm');
      const alertBox = document.getElementById('contactAlert');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alertBox.style.display = '';
        alertBox.className = 'alert alert-success';
        alertBox.textContent = 'Thanks! Your message has been received (demo).';
        form.reset();
      });
    });
  </script>
</body>
</html>
