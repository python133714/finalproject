<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">
    <span id="themeIcon">ðŸŒ™</span>
  </button>
  <header class="text-center py-4">
    <div class="d-flex justify-content-center align-items-center">
      <img src="https://i.pinimg.com/736x/a7/47/7f/a7477f5b51e89856d0694d4c02dcd506.jpg" alt="Event Manager Logo" class="logo-img">
      <h1 class="website-title ms-3 mb-0">Event Manager</h1>
    </div>
  </header>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Create an account</h4>
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="regUsername" class="form-control" required minlength="3" />
                <div class="invalid-feedback">Choose a username (min 3 characters).</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" required />
                <div class="invalid-feedback">Provide a valid email address.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regPassword" type="password" class="form-control" required minlength="6" />
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input id="regPassword2" type="password" class="form-control" required />
                <div class="invalid-feedback">Passwords must match.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <a href="login.html">Already have an account? Login</a>
                <button class="btn btn-primary" type="submit">Register</button>
              </div>

              <div id="regAlert" class="mt-3" style="display:none;"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script>
    // Check if user is already logged in
    if (getCurrentUser()) {
      window.location.href = 'index.html';
    }
    const form = document.getElementById('registerForm');
    const username = document.getElementById('regUsername');
    const email = document.getElementById('regEmail');
    const pass = document.getElementById('regPassword');
    const pass2 = document.getElementById('regPassword2');
    const alertBox = document.getElementById('regAlert');

    function showAlert(msg, type='danger') {
      alertBox.style.display = '';
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = msg;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // simple client-side validation
      let ok = true;
      [username,email,pass,pass2].forEach(el => el.classList.remove('is-invalid'));
      if (!username.value || username.value.trim().length < 3) { username.classList.add('is-invalid'); ok=false; }
      if (!/^\S+@\S+\.\S+$/.test(email.value)) { email.classList.add('is-invalid'); ok=false; }
      if (!pass.value || pass.value.length < 6) { pass.classList.add('is-invalid'); ok=false; }
      if (pass.value !== pass2.value) { pass2.classList.add('is-invalid'); ok=false; }

      if (!ok) return;

      const res = window.auth.registerUser({ username: username.value, email: email.value, password: pass.value });
      if (!res.ok) {
        showAlert(res.error, 'danger');
        return;
      }
      // success - redirect to next param or index
      showAlert('Registered successfully! Redirecting...', 'success');
      const params = new URLSearchParams(window.location.search);
      const next = params.get('next') ? decodeURIComponent(params.get('next')) : 'index.html';
      setTimeout(() => window.location.href = next, 900);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="theme-toggle.js"></script>
</body>
</html>
