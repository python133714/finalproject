<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">
    <span id="themeIcon">ðŸŒ™</span>
  </button>
  <header class="text-center py-4">
    <div class="d-flex justify-content-center align-items-center">
      <img src="https://i.pinimg.com/736x/a7/47/7f/a7477f5b51e89856d0694d4c02dcd506.jpg" alt="Event Manager Logo" class="logo-img">
      <h1 class="website-title ms-3 mb-0">Event Manager</h1>
    </div>
  </header>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Login</h4>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="loginUsername" class="form-control" required />
                <div class="invalid-feedback">Enter your username.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="loginPassword" type="password" class="form-control" required />
                <div class="invalid-feedback">Enter your password.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <a href="register.html">Create account</a>
                <button class="btn btn-primary" type="submit">Login</button>
              </div>

              <div id="loginAlert" class="mt-3" style="display:none;"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="theme-toggle.js"></script>
  <script>
    // Check if user is already logged in
    if (getCurrentUser()) {
      window.location.href = 'index.html';
    }
    const form = document.getElementById('loginForm');
    const u = document.getElementById('loginUsername');
    const p = document.getElementById('loginPassword');
    const alertBox = document.getElementById('loginAlert');

    function showAlert(msg, type='danger') {
      alertBox.style.display = '';
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = msg;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      u.classList.remove('is-invalid'); p.classList.remove('is-invalid'); alertBox.style.display='none';

      if (!u.value || !p.value) {
        if (!u.value) u.classList.add('is-invalid');
        if (!p.value) p.classList.add('is-invalid');
        return;
      }
      const res = window.auth.loginUser({ username: u.value, password: p.value });
      if (!res.ok) {
        showAlert(res.error, 'danger');
        return;
      }
      showAlert('Login successful â€” redirecting...', 'success');
      // redirect to next if present
      const params = new URLSearchParams(window.location.search);
      const next = params.get('next') ? decodeURIComponent(params.get('next')) : 'index.html';
      setTimeout(() => window.location.href = next, 600);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
